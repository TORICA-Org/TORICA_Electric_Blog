layout: default
title: Home

<!DOCTYPE html>
<html lang="ja-JP">
<img 
  style='display:block; width:500px; max-width:100%; margin: 10px auto;' 
  src='source/TORICA_LOGO_Plain.svg' 
/>
<p style="font-family:sans-serif; width:100%; margin:10px auto;">
  東京理科大学鳥人間サークル鳥科の電装班公式ブログへようこそ！
</p>

<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
      {{ post.date | date: "%Y-%m-%d" }}
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <!-- ページの要約はタイトルが2回表示されるだけなので削除
      {{ post.excerpt }}
      -->
    </li>
  {% endfor %}
</ul>
</html>
